<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css"/>
    <!-- Include Dexie -->
    <script src="../lib/dexie.js"></script>
  </head>

<body>
  <div class="emoteform" id="uploadbox"></div>
    <label for="upload">Save a custom emote (PNG or JPEG):</label>
    <input type="file"
      id="upload" name="upload"
      accept="image/png, image/jpeg">
    <input type="text" id="name" required minlength="1" maxlength="20" size="20" placeholder="Enter a name">
    <input type="button" id="submitButton" value="Save">
  </div>
  <p id="saveMessage"></p>

  <div class="emoteform" id="deletebox"></div>
    <label for="deleteName">Delete an emote:</label>
    <input type="text" id="deleteName" required minlength="1" maxlength="20" size="20" placeholder="Enter a name">
    <input type="button" id="deleteButton" value="Delete">
  </div>
  <p id="deleteMessage"></p>
  <script src="options.js"></script>
</body>
</html>
